<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marka Çekimleri - Arda Kurucu</title>
  <meta name="description" content="Marka fotoğraf ve video çekimleri, örnekler." />
  <meta property="og:title" content="Marka Çekimleri - Arda Kurucu" />
  <meta property="og:description" content="Marka fotoğraf ve video çekimleri, örnekler." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/og.jpeg" />
  <meta name="theme-color" content="#070709">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#070709;color:#f5f7fa;font-family:Inter,sans-serif;margin:0}
    .container{width:min(1100px,94%);margin-inline:auto}
    .nav{position:sticky;top:0;z-index:60;background:linear-gradient(180deg,rgba(7,7,9,.85),rgba(7,7,9,.5) 75%,transparent);backdrop-filter:saturate(1.2) blur(8px)}
    .nav-inner{display:flex;align-items:center;justify-content:center;padding:10px 0}
    .logo-btn{display:inline-flex;align-items:center;border:0;background:transparent;cursor:pointer;padding:6px 4px;border-radius:12px}
    .logo-btn img{height:42px;width:auto}
    .logo-btn:focus{outline:none;box-shadow:0 0 0 4px rgba(50,166,255,.25)}
    .section{padding:36px 0}
    .section h2{font-size:28px;margin:0 0 14px}
    .grid{display:grid;gap:16px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    @media (max-width:900px){.grid.cols-3{grid-template-columns:1fr 1fr}}
    @media (max-width:600px){.grid.cols-3{grid-template-columns:1fr}}
    .card{background:#0e0f14;border:1px solid #1c1f2a;border-radius:18px;padding:22px}
    .work-img{width:100%;height:340px;object-fit:cover;border-radius:12px;box-shadow:0 2px 16px #0004;margin-bottom:10px}
    .caption{font-size:15px;color:#9aa0a6;text-align:center}
    a.back{display:inline-block;margin:18px 0 0 0;color:#32a6ff;text-decoration:underline;font-weight:600}
  </style>
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="logo-btn" title="Anasayfa">
        <img src="assets/akv.png" alt="AKV" />
      </a>
    </div>
  </header>
  <main class="container">
    <section class="section">
      <h2>Marka Çekimleri</h2>
      <div class="grid cols-3">
        <div class="card">
          <img src="assets/marka1.jpg" alt="Marka 1" class="work-img" />
          <div class="caption">Marka - Ürün Fotoğrafı</div>
        </div>
        <div class="card">
          <img src="assets/marka2.jpg" alt="Marka 2" class="work-img" />
          <div class="caption">Marka - Sosyal Medya</div>
        </div>
        <div class="card">
          <video class="work-img" controls poster="assets/marka3.jpg"><source src="assets/marka3.mp4" type="video/mp4">Tarayıcınız video etiketini desteklemiyor.</video>
          <div class="caption">Marka - Tanıtım Videosu</div>
        </div>
        <!-- Yeni marka fotoğrafı veya videosu eklemek için yukarıdaki gibi kart ekleyin -->
      </div>
      <a href="index.html#work" class="back">← Tüm portfolyoya dön</a>
    </section>
  </main>
</body>
</html>
